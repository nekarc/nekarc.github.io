---
layout: page
title: blog
subtitle: my references and opinions
sitemap:
  priority: 0.9
---

<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
                <span class="post-teaser__date">{{ post.subtitle }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
